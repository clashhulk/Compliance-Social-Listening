name: Collect Compliance Data

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download existing database
        uses: actions/download-artifact@v3
        with:
          name: compliance-database
          path: .
        continue-on-error: true  # First run won't have artifact

      - name: Run data collection
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: IndiaCompliancePainTracker/1.0
        run: |
          python collect.py

      - name: Upload database artifact
        uses: actions/upload-artifact@v3
        with:
          name: compliance-database
          path: compliance_data.db
          retention-days: 90

      - name: Commit and push database (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add compliance_data.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update compliance data - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
        continue-on-error: true
